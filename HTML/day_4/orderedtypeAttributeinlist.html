<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrderedListAttribute</title>
  </head>
  <body>
    <ol type="1" start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="1" start="5" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="i">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="i" start="iii" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <ol type="A" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
  </body>
</html>
