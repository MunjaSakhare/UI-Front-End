<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
  </head>
  <body>
    <h1>Circle</h1>
    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ul>

    <h1>Square</h1>
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ul>

    <h1>disc</h1>
    <ul type="disc">
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ul>

    <h1>None</h1>
    <ul type="none">
      <li>HTML</li>
      <li>CSS</li>
      <li>Js</li>
    </ul>
  </body>
</html>
