<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-Ground Image</title>
    <style>
      #bgimage {
        width: 1000px;
        height: 500px;
        border: 2px solid black;
        background-image: url("https://i.pinimg.com/736x/74/8e/51/748e51a80f29b4c6dd6946cbc56fe3a9.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      #inner {
        background-color: rgba(0, 80, 0, 0.4);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="bgimage">
      <div id="inner">
