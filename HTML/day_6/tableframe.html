<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table frame...</title>
  </head>
  <body>
    <table frame="box" rules="all">
      <thead>
        <tr>
          <th>ID</th>
          <th colspan="2">Name & Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Ram</td>
          <td>Delhi</td>
        </tr>
        <tr>
          <td rowspan="2">102</td>
          <td colspan="2">Sneha</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>Mumbai</td>
        </tr>
        <tr>
          <td>101</td>
          <td>Ram</td>
          <td>Delhi</td>
        </tr>
        <tr>
          <td colspan="3">101</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
