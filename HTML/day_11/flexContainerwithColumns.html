<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #flexContainerwithColumns {
        width: 1000px;
        height: 400px;
        border: 2px solid red;
        display: flex;
        flex-direction: row;
      }
      #div1 {
        border: 2px solid black;
        background-color: green;
        height: 100px;
      }
      #div2 {
        border: 2px solid black;
        background-color: blue;
        height: 200px;
      }
      #div3 {
        border: 2px solid black;
        background-color: aqua;
        height: 100px;
      }
    </style>
    <title>flexContainerwithColumns</title>
  </head>
  <body>
    <div id="flexContainerwithColumns">
      <div id="div1">this is div1</div>
      <div id="div2">this is div2</div>
      <div id="div3">this is div3</div>
    </div>
  </body>
</html>
