<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        text-align: center;
      }
      #container {
        width: 100%;
        height: 1000;
        border: 3px solid black;
      }

      #header {
        width: 100%;
        height: 100px;
        border: 2px solid black;
        background-color: aqua;
      }

      #body {
        width: 100%;
        height: 600px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
      }

      #body-1 {
        width: 30%;
        height: 100%;
        border: 2px solid black;
        background-color: rgb(67, 179, 15);
      }

      #body-2 {
        width: 70%;
        height: 100%;
        border: 2px solid black;
        background-color: rgb(29, 94, 215);
      }

      #footer {
        width: 100%;
        height: 300px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
      }
      #footer-1 {
        width: 100%;
        height: 300px;
        border: 2px solid black;
        background-color: rgb(226, 43, 116);
      }
      #footer-2 {
        width: 100%;
        height: 300px;
        border: 2px solid black;
        background-color: rgb(183, 43, 226);
      }
      #footer-3 {
        width: 100%;
        height: 300px;
        border: 2px solid black;
        background-color: rgb(43, 226, 95);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header"><h1>Header</h1></div>

      <div id="body">
        <div id="body-1"><h2>Body-1</h2></div>
        <div id="body-2"><h2>Body-2</h2></div>
      </div>

      <div id="footer">
        <div id="footer-1"><h3>Footer-1</h3></div>
        <div id="footer-2"><h3>Footer-2</h3></div>
        <div id="footer-3"><h3>Footer-3</h3></div>
      </div>
    </div>
  </body>
</html>
