<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        padding: 50px 100px;
        border: 2px solid rebeccapurple;
      }
      .left-box {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 2px solid black;
        background-color: rgb(21, 20, 20);
      }
      .left-box a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 500;
        padding: 10px;
        color: rgb(244, 238, 238);
      }
      .right-box {
        width: 70%;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 2px solid rgb(13, 223, 163);
      }
      #iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <a id="id-1" href="HTML.html" target="right-panel">HTML</a>
        <a id="id-2" href="CSS.html" target="right-panel">CSS</a>
        <a id="id-3" href="JS.html" target="right-panel">JavaScript</a>
      </div>
      <div class="right-box">
        <iframe src="HTML.html" name="right-panel" id="iframe"></iframe>
      </div>
    </div>
  </body>
</html>
