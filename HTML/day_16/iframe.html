<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 100px;
      }
      .heading {
        margin: 10px auto;
      }
      .box {
        width: 80%;
        height: 80%;
        border: 2px solid black;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">IFrame</h2>
      <div class="box">
        <iframe
          id="inlineFrameExample"
          src="https://www.youtube.com/embed/3SDkzDlw1yc"
        ></iframe>
      </div>
    </div>
  </body>
</html>
