<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Concept</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #container {
        width: 1000px;
        height: 690px;
        border: 2px solid red;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      .items {
        width: 100px;
        height: 100px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="items">Block-1</div>
      <div class="items">Block-2</div>
      <div class="items">Block-3</div>
    </div>
  </body>
</html>
